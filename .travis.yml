sudo: false
language: node_js
matrix:
  include:
  - os: linux
    dist: trusty
    node_js: '6'
  - os: linux
    dist: trusty
    node_js: '8'
  - os: linux
    dist: trusty
    node_js: '9'
  - os: linux
    dist: trusty
    node_js: '10'
  - os: linux
    dist: trusty
    node_js: '11'
  - os: linux
    dist: trusty
    node_js: '12'
  - os: linux
    dist: trusty
    node_js: '13'
  - os: linux
    dist: trusty
    node_js: '13'
    env: SNOWFLAKE_AZURE=true
  - os: linux
    dist: trusty
    node_js: '13'
    env: SNOWFLAKE_GCP=true
install:
- ./scripts/install.sh
script:
- ./scripts/run_travis.sh
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
